<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bokningar.css" />
    <title>Film Plats Bokning</title>
  </head>
  <body>
    <div class="movie-container">
      <select id="movie" class="select">
        <option class="placeholder" selected disabled value="">Välj en film</option>
        <option>Alfons Leker Elinstein</option>
        <option>Berts DagBok</option>
        <option>Andra Sidan</option>
        <option>After We Collided</option>
        <option>Come Play</option>
      </select>


      <select id="age" class="select">
        <option class="placeholder" selected disabled value="">Olika Pris</option>
        <option value="85">Vuxen 85kr</option>
        <option value="65">Barn 65kr</option>
        <option value="75">Pensionär 75kr</option>
      </select>

    <select id="day" class="select">
        <option class="placeholder" selected disabled value="">Välj en dag</option>
        <option value="måndag">måndag</option>
        <option value="tisdag">tisdag</option>
        <option value="onsdag">onsdag</option>
        <option value="torsdag">torsdag</option>
        <option value="fridag">fridag</option>
        <option value="lördag">lördag</option>
        <option value="söndag">söndag</option>
      </select>
    </div>

    
 <div class="time">
    <input type="radio" id="Choice1"
     name="contact" value="11:00 - 13:30">
    <label for="Choice1">11:00 - 13:30</label>

    <input type="radio" id="Choice2"
     name="contact" value="14:30 - 17:00">
    <label for="Choice2">14:30 - 17:00</label>
 
    <input type="radio" id="Choice3"
     name="contact" value="17:30 - 20:00">
    <label for="Choice3">17:30 - 20:00</label>
  
    <input type="radio" id="Choice4"
     name="contact" value="19:30 - 22:00">
    <label for="Choice4">19:30 - 22:00</label>
  </div>


    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat "></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      Du har valt <span id="count">0</span> platser till ett pris av kr <span
        id="price">0</span>
    </p>
    <button onclick="myButton()">Boka</button>
    <script src="bokningar.js" type="text/javascript"></script>
  </body>
</html>
